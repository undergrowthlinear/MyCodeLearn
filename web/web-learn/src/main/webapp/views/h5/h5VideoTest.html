<!DOCTYPE HTML>
<html>
<body>
	<h1>video支持视频为:ogg/mp4/webm</h1>
	<video width="320" height="240" controls="controls">
		<source src="movie.ogg" type="video/ogg">
		Your browser does not support the video tag.
	</video>
	<video width="320" height="240" controls="controls" src="movie.ogg"
		autoplay="autoplay" loop="loop" preload="auto"> Your browser
		does not support the video tag.
	</video>
</body>
</html>
